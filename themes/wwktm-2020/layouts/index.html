{{ define "main"}}


<style>
  .art-holder {
    position: relative;
  }
  .release-date{
    text-align: center;
    position: absolute;
    bottom: 10px;
    width: 100%;
  }
  #cfpButton {
    margin-top: 16px
  }

  @media only screen and (max-width: 600px) {
    .release-date {
      position: relative;
    }
  
  }
</style>

<section>
  <div class="art-holder">
    {{ partial "wwktm-art/index.html" . }}
    <div class="release-date">
      {{ partial "release-date/date.html" . }}
      <button class="btn btn-orange" id="cfpButton" onclick="location.href='/call-for-speakers'" > Apply to Speak </button>
    </div>


   
  </div>
</section>

<!-- credits -->
{{ partial "wwktm-art/credit.html" . }}
{{end}}
